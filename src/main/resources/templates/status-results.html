<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Your Service Orders</title>
</head>
<body>
<h2>Your Service Orders</h2>

<div th:if="${#lists.isEmpty(orders)}">
  <p>No service orders found for the provided CPF/CNPJ.</p>
</div>

<table th:if="${not #lists.isEmpty(orders)}" border="1">
  <thead>
  <tr>
    <th>Order ID</th>
    <th>Entry Date</th>
    <th>Status</th>
    <th>Total Value</th>
  </tr>
  </thead>
  <tbody>
  <tr th:each="order : ${orders}">
    <td th:text="${order.id}">1</td>
    <td th:text="${order.entryDate}">2025-07-25</td>
    <td th:text="${order.isComplete} ? 'Ready' : 'In Progress'">In Progress</td>
    <td th:text="${order.totalValue}">100.00</td>
  </tr>
  </tbody>
</table>
<a href="/check-status">Check another</a>
</body>
</html>
